<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atharva Gupta</title>
    <meta name="description" content="Portfolio of Atharva Gupta - New media artist, sculptor, and sound designer">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Skip navigation for accessibility -->
    <a href="#main" class="skip-link">Skip to main content</a>

    <!-- Header -->
    <header class="header">
        <h1 class="site-title">Atharva Gupta</h1>
        <nav class="nav" role="navigation" aria-label="Main navigation">
            <button class="nav-button active" data-section="works" aria-label="View works">Works</button>
            <button class="nav-button" data-section="thesis" aria-label="View thesis">Thesis</button>
            <button class="nav-button" data-section="about" aria-label="View about">About</button>
        </nav>
    </header>

    <!-- Main content -->
    <main id="main" class="main">
        <!-- Works section -->
        <section id="works" class="section active" aria-labelledby="works-title">
            <div class="container">
                <h2 id="works-title" class="section-title">Works</h2>
                <div class="grid" id="works-grid">
                    <!-- Works will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Thesis section -->
        <section id="thesis" class="section" aria-labelledby="thesis-title">
            <div class="container">
                <h2 id="thesis-title" class="section-title">Thesis</h2>
                <div class="thesis-content" id="thesis-content">
                    <!-- Thesis content will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <!-- About section -->
        <section id="about" class="section" aria-labelledby="about-title">
            <div class="container">
                <h2 id="about-title" class="section-title">About</h2>
                <div class="about-content" id="about-content">
                    <!-- About content will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Modal for expanded content -->
    <div class="modal" id="modal" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <header class="modal-header">
                <button class="modal-close" aria-label="Close modal">Ã—</button>
            </header>
            <div class="modal-body" id="modal-body">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
