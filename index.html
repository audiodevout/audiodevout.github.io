    <!-- FIXED: Add base path configuration for GitHub Pages -->
    <script>
        // Configure base path for GitHub Pages deployment
        window.PORTFOLIO_CONFIG = {
            basePath: window.location.pathname.includes('/audiodevout.github.io') ? '/audiodevout.github.io' : '',
            assetsPath: './assets',
            isDevelopment: window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
        };
        
        // Helper function to resolve asset paths
        window.resolveAssetPath = function(path) {
            if (!path) return '';
            
            // If it's already a full URL, return as-is
            if (path.startsWith('http://') || path.startsWith('https://')) {
                return path;
            }
            
            // Remove leading slash if present
            const cleanPath = path.startsWith('/') ? path.substring(1) : path;
            
            // For GitHub Pages, use relative paths
            if (cleanPath.startsWith('assets/')) {
                return './' + cleanPath;
            }
            
            // Default to relative path
            return cleanPath.startsWith('./') ? cleanPath : './' + cleanPath;
        };
    </script>

    <!-- Scripts loaded in correct order with error handling -->
    <script>
        // Add js-enabled class immediately to prevent FOUC
        document.documentElement.classList.add('js-enabled');
        
        // Performance mark for initialization timing
        if ('performance' in window && 'mark' in performance) {
            performance.mark('app-init-start');
        }
        
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            // Hide loading state on error
            const loadingState = document.getElementById('loadingState');
            if (loadingState) {
                loadingState.style.display = 'none';
            }
        });
    </script>
    
    <!-- Load configuration and utilities first -->
    <script src="./js/config.js"></script>
    <script src="./js/utils.js"></script>
    
    <!-- Load data before main app -->

    <script>
        // Performance mark for initialization completion
        if ('performance' in window && 'mark' in performance) {
            performance.mark('app-init-end');
            performance.measure('app-initialization', 'app-init-start', 'app-init-end');
        }
    </script>

<div id="video-section"></div>

<script type="module">
  import { portfolioData } from './portfolioData.js';

  const videoSection = document.getElementById('video-section');
  const project = portfolioData.projects.find(p => p.id === 'audiodevout-channel');

  project.videoIds.forEach(id => {
    const wrapper = document.createElement('div');
    wrapper.classList.add('video-wrapper');
    wrapper.innerHTML = `
      <iframe 
        src="https://www.youtube.com/embed/${id}" 
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin">
      </iframe>
    `;
    videoSection.appendChild(wrapper);
  });
</script>
