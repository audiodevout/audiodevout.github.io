<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Experimental Systems by Atharva Gupta</title>
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />

    <meta name="description" content="Atharva Gupta // AudioDevOut // Asymmetrica">
    
           
    <!-- Fonts with display=swap for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load styles in correct order -->
    <link rel="stylesheet" href="./css/design-system.css">
    <link rel="stylesheet" href="./css/main.css">
    
    <!-- Added inline particle system styles and color palette -->
    <style>
        

        .particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.8;
        }

        .gpu-accelerated {
            transform: translateZ(0);
            will-change: transform;
        }
    </style>
    
    <!-- Preload critical scripts in correct order -->
    <link rel="preload" href="./js/config.js" as="script">
    <link rel="preload" href="./js/utils.js" as="script">
    <link rel="preload" href="./portfolioData.js" as="script">
    
    <!-- Performance hints -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- FIXED: Add base path configuration for GitHub Pages -->
    <script>
        // Configure base path for GitHub Pages deployment
        window.PORTFOLIO_CONFIG = {
            basePath: window.location.pathname.includes('/audiodevout.github.io') ? '/audiodevout.github.io' : '',
            assetsPath: './assets',
            isDevelopment: window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
        };
        
        // Helper function to resolve asset paths
        window.resolveAssetPath = function(path) {
            if (!path) return '';
            
            // If it's already a full URL, return as-is
            if (path.startsWith('http://') || path.startsWith('https://')) {
                return path;
            }
            
            // Remove leading slash if present
            const cleanPath = path.startsWith('/') ? path.substring(1) : path;
            
            // For GitHub Pages, use relative paths
            if (cleanPath.startsWith('assets/')) {
                return './' + cleanPath;
            }
            
            // Default to relative path
            return cleanPath.startsWith('./') ? cleanPath : './' + cleanPath;
        };
    </script>
</head>
<body>
    <!-- Navigation structure -->
    <nav id="navigation" class="nav-container" role="navigation" aria-label="Main navigation">
        <div class="nav-content container">
            <a href="#home" class="nav-logo" data-page="home">ATHARVA GUPTA</a>
            <div class="nav-links" id="navLinks" role="menubar">
                <!-- <a href="#home" class="nav-link active focus-visible touch-target" data-page="home" role="menuitem">HOME</a> -->
                <a href="#sound-installations" class="nav-link focus-visible touch-target" data-page="sound-installations" role="menuitem">SOUND</a>
                <a href="#performance" class="nav-link focus-visible touch-target" data-page="performance" role="menuitem">PERFORMANCE</a>
                <a href="#installations" class="nav-link focus-visible touch-target" data-page="installations" role="menuitem">INSTALLATIONS</a>
                <a href="#drawings" class="nav-link focus-visible touch-target" data-page="drawings" role="menuitem">DRAWINGS</a>
                <a href="#writing" class="nav-link focus-visible touch-target" data-page="writing" role="menuitem">ARCHIVE</a>
                <a href="#about-contact" class="nav-link focus-visible touch-target" data-page="about-contact" role="menuitem">ABOUT/CONTACT</a>
            </div>
            <button id="mobileMenuToggle" 
                    class="mobile-menu-toggle touch-target focus-visible no-tap-highlight" 
                    aria-label="Toggle mobile navigation menu" 
                    aria-expanded="false"
                    aria-controls="navLinks">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </button>
        </div>
    </nav>

    <!-- Main Content Container -->
    <main id="mainContent" class="main-container" role="main" aria-live="polite">
        <!-- Loading state -->
        <div id="loadingState" class="loading-state">
            <div class="loading-content">
                <h1 class="text-4xl font-bold text-saffron">Loading Experimental Systems...</h1>
                <p class="text-lg">Initializing audio-visual components</p>
            </div>
        </div>
        
        <!-- Pages will be dynamically inserted here -->
        
    </main>

    <!-- Canvas elements with proper error handling -->
    <canvas id="particleCanvas" class="particle-canvas gpu-accelerated" aria-hidden="true" width="1" height="1"></canvas>
    <canvas id="mandalaCanvas" class="mandala-canvas gpu-accelerated" aria-hidden="true" width="1" height="1"></canvas>

    <!-- Project Modal -->
    <div id="projectModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-content glass-overlay">
            <button id="modalClose" 
                    class="modal-close touch-target focus-visible no-tap-highlight" 
                    aria-label="Close project details modal"
                    type="button">
                &times;
            </button>
            <div id="modalBody" class="modal-body">
                <!-- Modal content will be dynamically inserted -->
            </div>
        </div>
    </div>

    <!-- Scripts loaded in correct order with error handling -->
    <script>
        // Add js-enabled class immediately to prevent FOUC
        document.documentElement.classList.add('js-enabled');
        
        // Performance mark for initialization timing
        if ('performance' in window && 'mark' in performance) {
            performance.mark('app-init-start');
        }
        
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            // Hide loading state on error
            const loadingState = document.getElementById('loadingState');
            if (loadingState) {
                loadingState.style.display = 'none';
            }
        });
    </script>
    
    <!-- Load configuration and utilities first -->
    <script src="./js/config.js"></script>
    <script src="./js/utils.js"></script>
    
    <!-- Load data before main app -->
    <script src="./portfolioData.js"></script>
    
    <!-- Load main application last -->
    <script src="./js/main.js"></script>
    
    <script>
        // Performance mark for initialization completion
        if ('performance' in window && 'mark' in performance) {
            performance.mark('app-init-end');
            performance.measure('app-initialization', 'app-init-start', 'app-init-end');
        }
    </script>

    <div id="imageOverlay" class="image-overlay" style="display: none;">
        <span class="close-btn" id="closeOverlay">&times;</span>
        <img id="overlayImage" src="/placeholder.svg" alt="Full Image" />
    </div>

    <div id="video-section"></div>

    <script type="module">
        import { portfolioData } from './portfolioData.js';

        const videoSection = document.getElementById('video-section');
        const project = portfolioData.projects.find(p => p.id === 'audiodevout-channel');

        project.videoIds.forEach(id => {
            const wrapper = document.createElement('div');
            wrapper.classList.add('video-wrapper');
            wrapper.innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/${id}" 
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                    referrerpolicy="strict-origin-when-cross-origin">
                </iframe>
            `;
            videoSection.appendChild(wrapper);
        });
    </script>

    <script>
        const links = document.querySelectorAll("nav a");

        function updateActiveLink() {
            const currentHash = window.location.hash || "#home"; // Default to home if no hash
            links.forEach(link => {
                if (link.getAttribute("href") === currentHash) {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });
        }

        // Run on page load
        updateActiveLink();

        // Also run when hash changes (user clicks a nav link)
        window.addEventListener("hashchange", updateActiveLink);
    </script>

</body>
</html>
