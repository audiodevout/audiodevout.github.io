<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asymmetrica â€” Experimental Systems</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #000000;
      --text: #ffffff;
      --accent: hsl(180, 100%, 50%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
    }

    .trail {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      pointer-events: none;
      z-index: 9998;
      opacity: 0.7;
      transform: translate(-50%, -50%);
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(2);
      }
    }

    .custom-cursor {
      width: 20px;
      height: 20px;
      background: var(--accent);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 10000;
      transform: translate(-50%, -50%);
    }

    .crosshair-x, .crosshair-y {
      position: fixed;
      background: var(--accent);
      pointer-events: none;
      z-index: 9999;
    }

    .crosshair-x {
      height: 1px;
      width: 100%;
    }

    .crosshair-y {
      width: 1px;
      height: 100%;
    }

    .axis-marker {
      position: fixed;
      font-size: 10px;
      color: var(--accent);
      z-index: 9999;
      pointer-events: none;
    }

    .nav {
      position: fixed;
      top: 60px;
      left: 20px;
      z-index: 1000;
      display: flex;
      gap: 1rem;
    }

    .nav button {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 0.3rem 0.8rem;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      animation: blinkGlow 2s infinite alternate;
    }

    .title {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: var(--accent);
      animation: blinkGlow 3s infinite alternate;
      z-index: 1000;
      cursor: pointer;
    }

    .social {
      position: fixed;
      top: 60px;
      right: 20px;
      display: flex;
      gap: 1.2rem;
      font-size: 1.5rem;
      z-index: 1000;
    }

    .social a {
      color: var(--accent);
      animation: flickerGlow 2s infinite alternate;
    }

    .floating-text {
      position: absolute;
      color: var(--accent);
      pointer-events: none;
      white-space: nowrap;
      z-index: 1;
      animation: floatMove 20s infinite ease-in-out alternate;
    }

    @keyframes floatMove {
      from { transform: translate(0, 0); }
      to {
        transform: translate(calc(var(--x) * 1vw), calc(var(--y) * 1vh));
      }
    }

    .text-block {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      max-width: 500px;
      text-align: left;
      z-index: 5;
      left: 10%;
    }

    #block1 {
      top: 180px;
    }

    #block2 {
      top: 480px;
    }

    .works-gallery {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .works-gallery img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    @keyframes blinkGlow {
      from { text-shadow: 0 0 10px #00ffff; }
      to { text-shadow: 0 0 30px #ff00ff; }
    }

    @keyframes flickerGlow {
      0% { opacity: 1; text-shadow: 0 0 4px #00ffff; }
      50% { opacity: 0.5; text-shadow: 0 0 20px #ff00ff; }
      100% { opacity: 1; text-shadow: 0 0 6px #00ffff; }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="custom-cursor" id="cursor"></div>
  <div class="crosshair-x" id="crosshairX"></div>
  <div class="crosshair-y" id="crosshairY"></div>
  <div class="axis-marker" id="axisX"></div>
  <div class="axis-marker" id="axisY"></div>

  <div class="nav">
    <button onclick="scrollToTop()">Home</button>
    <button onclick="document.getElementById('block1').scrollIntoView({behavior: 'smooth'})">Works</button>
    <button onclick="document.getElementById('block2').scrollIntoView({behavior: 'smooth'})">About & Contact</button>
  </div>

  <div class="title" id="title">Atharva Gupta</div>

  <div class="social">
    <a href="mailto:atharva152@gmail.com"><i class="fas fa-envelope"></i></a>
    <a href="https://instagram.com/audiodevout" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com/@audiodevout" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://asymmetrica.bandcamp.com" target="_blank"><i class="fab fa-bandcamp"></i></a>
  </div>

  <div class="text-block" id="block1">
    <h2>Works</h2>
    <p>Some sample text describing the artist's work. This can be replaced.</p>
    <div class="works-gallery">
      <img src="https://via.placeholder.com/100" alt="work">
      <img src="https://via.placeholder.com/100" alt="work">
      <img src="https://via.placeholder.com/100" alt="work">
    </div>
  </div>

  <div class="text-block" id="block2">
    <h2>About & Contact</h2>
    <p>This is a placeholder about section. Replace with actual contact and bio information.</p>
  </div>

  <script>
    const cursor = document.getElementById('cursor');
    const crosshairX = document.getElementById('crosshairX');
    const crosshairY = document.getElementById('crosshairY');
    const axisX = document.getElementById('axisX');
    const axisY = document.getElementById('axisY');
    const title = document.getElementById('title');
    const titles = ['Atharva Gupta', 'Asymmetrica', 'Audiodevout'];

    document.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;

      cursor.style.left = `${x}px`;
      cursor.style.top = `${y}px`;

      crosshairX.style.top = `${y}px`;
      crosshairY.style.left = `${x}px`;

      axisX.style.left = `${x + 10}px`;
      axisX.style.top = `5px`;
      axisX.textContent = `x: ${x}`;

      axisY.style.left = `5px`;
      axisY.style.top = `${y + 10}px`;
      axisY.textContent = `y: ${y}`;

      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = `${x}px`;
      trail.style.top = `${y}px`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 2000);
    });

    setInterval(() => {
      title.textContent = titles[Math.floor(Math.random() * titles.length)];
    }, 300);

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      vx: (Math.random() - 0.5) * 0.5,
      vy: (Math.random() - 0.5) * 0.5
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = 'rgba(0, 255, 255, 0.15)';
      ctx.lineWidth = 0.5;

      for (let x = 0; x < canvas.width; x += 40) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }

      for (let y = 0; y < canvas.height; y += 40) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }

      particles.forEach(p => {
        let dx = p.x - cursor.offsetLeft;
        let dy = p.y - cursor.offsetTop;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 100) {
          p.vx += dx / dist * 0.05;
          p.vy += dy / dist * 0.05;
        }
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255, 0, 255, 0.8)';
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    animate();

    for (let i = 0; i < 20; i++) {
      const float = document.createElement('div');
      float.className = 'floating-text';
      float.style.top = `${Math.random() * 100}%`;
      float.style.left = `${Math.random() * 100}%`;
      float.style.setProperty('--x', (Math.random() * 40 - 20).toFixed(1));
      float.style.setProperty('--y', (Math.random() * 40 - 20).toFixed(1));
      float.textContent = ['Thinker','Student','Maker','Sculptor','Son','Friend','Human','Cook','Observer','Reader','Designer','Listener','Philosopher','Sociologist','Scientist','Generalist','Anti-Specialist','AI User','Meme Lover','Critic'][i % 20];
      document.body.appendChild(float);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
