        // Helper function to resolve asset paths
        window.resolveAssetPath = function(path) {
            if (!path) return '';
            
            // If it's already a full URL, return as-is
            if (path.startsWith('http://') || path.startsWith('https://')) {
                return path;
            }
            
            // Remove leading slash if present
            const cleanPath = path.startsWith('/') ? path.substring(1) : path;
            
            // For GitHub Pages, use relative paths
            if (cleanPath.startsWith('assets/')) {
                return './' + cleanPath;
            }
            
            // Default to relative path
            return cleanPath.startsWith('./') ? cleanPath : './' + cleanPath;

    <!-- Replaced external particle.js with inline particle system -->
    <script>
        class ParticleSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.mouse = { x: 0, y: 0, clicked: false };
                this.colors = [
                    // { r: 50,  g: 50,  b: 50 },   // deep charcoal  
                    // { r: 85,  g: 85,  b: 85 },   // dark gray  
                    { r: 120, g: 120, b: 120 },  // medium gray  
                    { r: 155, g: 155, b: 155 },  // muted silver  
                    { r: 190, g: 190, b: 190 },  // soft light gray  
                    { r: 220, g: 220, b: 220 },  // near-white  
                    { r: 240, g: 240, b: 240 }   // pale gray-white  
                ];
                
                this.config = {
                    particleCount: 4000,
                    maxDistance: 260,
                    mouseDistance: 200,
                    particleSpeed: 0.8,
                    lineOpacity: 0.3,
                    particleOpacity: 0.3,
                    mouseRepelForce: 500
                };
                
                this.init();
                this.bindEvents();
                this.animate();
            }

            init() {
                this.resize();
                this.createParticles();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                // Adjust particle count based on screen size
                const area = this.canvas.width * this.canvas.height;
                this.config.particleCount = Math.min(600, Math.max(200, Math.floor(area / 4000)));
            }

            createParticles() {
                this.particles = [];
                
                for (let i = 0; i < this.config.particleCount; i++) {
                    const color = this.colors[Math.floor(Math.random() * this.colors.length)];
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * this.config.particleSpeed,
                        vy: (Math.random() - 0.5) * this.config.particleSpeed,
                        radius: Math.random() * 3 + 1,
                        color: color,
                        opacity: Math.random() * 0.4 + 0.3,
                        originalVx: (Math.random() - 0.5) * this.config.particleSpeed,
                        originalVy: (Math.random() - 0.5) * this.config.particleSpeed
                    });
                }
            }

            bindEvents() {
                window.addEventListener('resize', () => {
                    this.resize();
                    this.createParticles();
                });

                window.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });

                window.addEventListener('mousedown', () => {
                    this.mouse.clicked = true;
                });

                window.addEventListener('mouseup', () => {
                    this.mouse.clicked = false;
                });

                window.addEventListener('click', (e) => {
                    // Add particles on click
                    for (let i = 0; i < 5; i++) {
                        const color = this.colors[Math.floor(Math.random() * this.colors.length)];
                        this.particles.push({
                            x: e.clientX + (Math.random() - 0.5) * 20,
                            y: e.clientY + (Math.random() - 0.5) * 20,
                            vx: (Math.random() - 0.5) * 2,
                            vy: (Math.random() - 0.5) * 2,
                            radius: Math.random() * 2 + 1,
                            color: color,
                            opacity: 0.8,
                            originalVx: (Math.random() - 0.5) * this.config.particleSpeed,
                            originalVy: (Math.random() - 0.5) * this.config.particleSpeed
                        });
                    }
                    
                    // Remove excess particles
                    if (this.particles.length > this.config.particleCount + 50) {
                        this.particles.splice(0, this.particles.length - this.config.particleCount);
                    }
                });
            }

            updateParticles() {
                this.particles.forEach((particle, index) => {
                    // Mouse interaction
                    const dx = this.mouse.x - particle.x;
                    const dy = this.mouse.y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < this.config.mouseDistance) {
                        const force = (this.config.mouseDistance - distance) / this.config.mouseDistance;
                        const angle = Math.atan2(dy, dx);
                        
                        if (this.mouse.clicked) {
                            // Attract particles when clicked
                            particle.vx += Math.cos(angle) * force * 0.02;
                            particle.vy += Math.sin(angle) * force * 0.02;
                        } else {
                            // Repel particles on hover
                            particle.vx -= Math.cos(angle) * force * 0.01;
                            particle.vy -= Math.sin(angle) * force * 0.01;
                        }
                    }

                    // Update position
                    particle.x += particle.vx;
                    particle.y += particle.vy;

                    // Apply friction and restore original velocity
                    particle.vx = particle.vx * 0.99 + particle.originalVx * 0.01;
                    particle.vy = particle.vy * 0.99 + particle.originalVy * 0.01;

                    // Boundary conditions with bounce
                    if (particle.x < 0) {
                        particle.x = 0;
                        particle.vx *= -0.8;
                    } else if (particle.x > this.canvas.width) {
                        particle.x = this.canvas.width;
                        particle.vx *= -0.8;
                    }
                    
                    if (particle.y < 0) {
                        particle.y = 0;
                        particle.vy *= -0.8;
                    } else if (particle.y > this.canvas.height) {
                        particle.y = this.canvas.height;
                        particle.vy *= -0.8;
                    }

                    // Limit velocity
                    const maxVel = 3;
                    if (Math.abs(particle.vx) > maxVel) particle.vx = particle.vx > 0 ? maxVel : -maxVel;
                    if (Math.abs(particle.vy) > maxVel) particle.vy = particle.vy > 0 ? maxVel : -maxVel;
                });
            }

            drawParticles() {
                this.particles.forEach(particle => {
                    this.ctx.save();
                    this.ctx.globalAlpha = particle.opacity;
                    this.ctx.fillStyle = `rgba(${particle.color.r}, ${particle.color.g}, ${particle.color.b}, 1)`;
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Add subtle glow effect
                    this.ctx.shadowColor = `rgba(${particle.color.r}, ${particle.color.g}, ${particle.color.b}, 0.5)`;
                    this.ctx.shadowBlur = particle.radius * 2;
                    this.ctx.fill();
                    this.ctx.restore();
                });
            }

            drawConnections() {
                for (let i = 0; i < this.particles.length; i++) {
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const particle1 = this.particles[i];
                        const particle2 = this.particles[j];
                        
                        const dx = particle1.x - particle2.x;
                        const dy = particle1.y - particle2.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < this.config.maxDistance) {
                            const opacity = (this.config.maxDistance - distance) / this.config.maxDistance * this.config.lineOpacity;
                            
                            // Use average color of connected particles
                            const avgColor = {
                                r: Math.floor((particle1.color.r + particle2.color.r) / 2),
                                g: Math.floor((particle1.color.g + particle2.color.g) / 2),
                                b: Math.floor((particle1.color.b + particle2.color.b) / 2)
                            };
                            
                            this.ctx.save();
                            this.ctx.globalAlpha = opacity;
                            this.ctx.strokeStyle = `rgba(${avgColor.r}, ${avgColor.g}, ${avgColor.b}, 1)`;
                            this.ctx.lineWidth = 1;
                            this.ctx.beginPath();
                            this.ctx.moveTo(particle1.x, particle1.y);
                            this.ctx.lineTo(particle2.x, particle2.y);
                            this.ctx.stroke();
                            this.ctx.restore();
                        }
                    }
                }
            }

            drawMouseConnections() {
                if (this.mouse.x && this.mouse.y) {
                    this.particles.forEach(particle => {
                        const dx = this.mouse.x - particle.x;
                        const dy = this.mouse.y - particle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < this.config.mouseDistance) {
                            const opacity = (this.config.mouseDistance - distance) / this.config.mouseDistance * 0.3;
                            
                            this.ctx.save();
                            this.ctx.globalAlpha = opacity;
                            this.ctx.strokeStyle = `rgba(${particle.color.r}, ${particle.color.g}, ${particle.color.b}, 1)`;
                            this.ctx.lineWidth = 2;
                            this.ctx.beginPath();
                            this.ctx.moveTo(this.mouse.x, this.mouse.y);
                            this.ctx.lineTo(particle.x, particle.y);
                            this.ctx.stroke();
                            this.ctx.restore();
                        }
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.updateParticles();
                this.drawConnections();
                this.drawMouseConnections();
                this.drawParticles();
                
                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize particle system when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('particleCanvas');
            if (canvas) {
                new ParticleSystem(canvas);
            }
        });
    </script>
