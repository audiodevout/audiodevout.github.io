<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Experimental Systems by Atharva Gupta</title>
    <meta name="description" content="Atharva Gupta // AudioDevOut // Asymmetrica">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://audiodevout.github.io/">
    <meta property="og:title" content="Experimental Systems by Atharva Gupta">
    <meta property="og:description" content="Atharva Gupta // AudioDevOut // Asymmetrica">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://audiodevout.github.io/">
    <meta property="twitter:title" content="Experimental Systems by Atharva Gupta">
    <meta property="twitter:description" content="Atharva Gupta // AudioDevOut // Asymmetrica">
    
    <!-- Fonts with display=swap for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300;400;500;600;700;800&family=IBM+Plex+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- FIXED: Load styles in correct order -->
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/main.css">
    
    <!-- FIXED: Preload critical scripts in correct order -->
    <link rel="preload" href="js/config.js" as="script">
    <link rel="preload" href="js/utils.js" as="script">
    <link rel="preload" href="portfolioData.js" as="script">
    
    <!-- Performance hints -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
</head>
<body>
    <!-- FIXED: Added proper navigation structure -->
    <nav id="navigation" class="nav-container" role="navigation" aria-label="Main navigation">
        <div class="nav-content container">
            <a href="#home" class="nav-logo" data-page="home">ATHARVA GUPTA</a>
            <div class="nav-links" id="navLinks" role="menubar">
                <a href="#home" class="nav-link active focus-visible touch-target" data-page="home" role="menuitem">HOME</a>
                <a href="#sound-installations" class="nav-link focus-visible touch-target" data-page="sound-installations" role="menuitem">SOUND</a>
                <a href="#performance" class="nav-link focus-visible touch-target" data-page="performance" role="menuitem">PERFORMANCE</a>
                <a href="#generative-av" class="nav-link focus-visible touch-target" data-page="generative-av" role="menuitem">GENERATIVE</a>
                <a href="#interactive" class="nav-link focus-visible touch-target" data-page="interactive" role="menuitem">INTERACTIVE</a>
                <a href="#drawings" class="nav-link focus-visible touch-target" data-page="drawings" role="menuitem">DRAWINGS</a>
                <a href="#writing" class="nav-link focus-visible touch-target" data-page="writing" role="menuitem">WRITING</a>
                <a href="#contact" class="nav-link focus-visible touch-target" data-page="contact" role="menuitem">CONTACT</a>
            </div>
            <button id="mobileMenuToggle" 
                    class="mobile-menu-toggle touch-target focus-visible no-tap-highlight" 
                    aria-label="Toggle mobile navigation menu" 
                    aria-expanded="false"
                    aria-controls="navLinks">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </button>
        </div>
    </nav>

    <!-- Main Content Container -->
    <main id="mainContent" class="main-container" role="main" aria-live="polite">
        <!-- FIXED: Added loading state -->
        <div id="loadingState" class="loading-state">
            <div class="loading-content">
                <h1 class="text-4xl font-bold text-saffron">Loading Experimental Systems...</h1>
                <p class="text-lg">Initializing audio-visual components</p>
            </div>
        </div>
        
        <!-- Pages will be dynamically inserted here -->
        <noscript>
            <section class="no-js-fallback container">
                <h1 class="text-4xl font-bold text-saffron">Experimental Systems by Atharva Gupta</h1>
                <p class="text-lg leading-relaxed">This portfolio showcases experimental sound installations, generative audiovisual works, and interactive systems. JavaScript is required for the full interactive experience.</p>
                <p class="text-base leading-normal">Please enable JavaScript to view the complete portfolio with procedural mandalas, particle effects, and dynamic content loading.</p>
            </section>
        </noscript>
    </main>

    <!-- FIXED: Canvas elements with proper error handling -->
    <canvas id="galaxyCanvas" class="galaxy-canvas gpu-accelerated" aria-hidden="true" width="1" height="1"></canvas>
    <canvas id="particleCanvas" class="particle-canvas gpu-accelerated" aria-hidden="true" width="1" height="1"></canvas>
    <canvas id="mandalaCanvas" class="mandala-canvas gpu-accelerated" aria-hidden="true" width="1" height="1"></canvas>
    
    <!-- Cursor Trail Effect (Desktop Only) -->
    <div id="cursorCrosshair" class="cursor-crosshair gpu-accelerated" aria-hidden="true"></div>
    <div id="cursorTrail" class="cursor-trail gpu-accelerated" aria-hidden="true"></div>

    <!-- Project Modal -->
    <div id="projectModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-content glass-overlay">
            <button id="modalClose" 
                    class="modal-close touch-target focus-visible no-tap-highlight" 
                    aria-label="Close project details modal"
                    type="button">
                &times;
            </button>
            <div id="modalBody" class="modal-body">
                <!-- Modal content will be dynamically inserted -->
            </div>
        </div>
    </div>

    <!-- FIXED: Scripts loaded in correct order with error handling -->
    <script>
        // Add js-enabled class immediately to prevent FOUC
        document.documentElement.classList.add('js-enabled');
        
        // Performance mark for initialization timing
        if ('performance' in window && 'mark' in performance) {
            performance.mark('app-init-start');
        }
        
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            // Hide loading state on error
            const loadingState = document.getElementById('loadingState');
            if (loadingState) {
                loadingState.style.display = 'none';
            }
        });
    </script>
    
    <!-- FIXED: Load configuration and utilities first -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    
    <!-- FIXED: Load data before main app -->
    <script src="portfolioData.js"></script>
    
    <!-- FIXED: Load animation systems with error handling -->
    <script src="js/galaxy.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/mandalaGenerator.js"></script>
    <script src="js/cursorTrail.js"></script>
    
    <!-- FIXED: Load main application last -->
    <script src="js/main.js"></script>
    
    <script>
        // Performance mark for initialization completion
        if ('performance' in window && 'mark' in performance) {
            performance.mark('app-init-end');
            performance.measure('app-initialization', 'app-init-start', 'app-init-end');
        }
    </script>
</body>
</html>
